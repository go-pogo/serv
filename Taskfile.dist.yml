# https://taskfile.dev/installation/
version: '3'

tasks:
  ci:lint:
    desc: Run linter via act
    cmds:
      - act -j lint

  ci:test:
    desc: Run tests via act
    cmds:
      - act -j test


  example:basic:
    desc: Run basic example
    cmds:
      - go run ./_examples/basic

  example:fileserver:
    desc: Run fileserver example
    cmds:
      - go run ./_examples/fileserver

  example:restart:
    desc: Run restart example
    cmds:
      - go run ./_examples/restart
